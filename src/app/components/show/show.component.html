<div class="show-options">
  <input type="text" name="search-task" id="search-task" />
  <a routerLink="/create">Create task</a>
</div>
<table class="show-content">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of Tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.author }}</td>
      <td>
        <a class="button-edit" routerLink="/edit/{{ task.id }}">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
        <a class="button-delete" (click)="deleteTaskRow(task)"
          ><i class="fa-solid fa-trash-can"></i
        ></a>
      </td>
    </tr>
  </tbody>
  
</table>
